<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="manifest" href="./site.webmanifest" />
    <meta name="theme-color" content="#ffffff" />
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />
    <title>Shopping List</title>
  </head>
  <body>
    <header class="title">
      <img
        class="item"
        src="./images/cart.svg"
        alt="Shopping Cart"
        aria-label="Shopping Cart"
      />
      <h1 id="heading" class="item" tabindex="-1">Shopping List</h1>
    </header>
    <div class="container">
      <main>
        <form action="index.html" method="post" id="form">
          <input
            id="form_input"
            aria-label="Add a list item"
            type="text"
            required
          />
          <button type="submit" class="add_task">Add</button>
        </form>
        <ul id="list" class="list"></ul>
        <div
          role="status"
          aria-live="polite"
          id="sc_feedback"
          class="sc_feedback"
        >
          <!-- Area to be pronounceable by screen readers -->
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
