<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="manifest" href="./site.webmanifest" />
    <meta name="theme-color" content="#ffffff" />
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />
    <title>Shopping List</title>
  </head>
  <body>
    <header class="title">
      <svg
        class="item"
        aria-label="Shopping Cart"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 96 96"
      >
        <path
          d="M29 65.5a4.5 4.5 0 01-1.165-8.847"
          stroke="#dd4814"
          stroke-linecap="square"
          stroke-width="5"
          fill="none"
          color="#000"
        />
        <path stroke="#dd4814" stroke-width="5" fill="none" d="M81 65.5H29" />
        <path
          stroke="#dd4814"
          stroke-width="3"
          fill="none"
          d="M79 51.5l-50 6-8-35-2-7h-4.5l-.5-2h10l2 8h55z"
        />
        <path
          d="M37.003 77.503a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0z"
          fill-rule="evenodd"
          fill="#dd4814"
          color="#000"
        />
        <path
          d="M40.003 77.503a4.5 4.5 0 11-9 0 4.5 4.5 0 019 0z"
          stroke="#dd4814"
          stroke-width="2.99992596"
          fill="none"
        />
        <path
          d="M73.003 77.503a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0z"
          fill-rule="evenodd"
          fill="#dd4814"
          color="#000"
        />
        <path
          d="M76.003 77.503a4.5 4.5 0 11-9 0 4.5 4.5 0 019 0z"
          stroke="#dd4814"
          stroke-width="2.99992596"
          fill="none"
        />
        <path
          stroke="#dd4814"
          stroke-width="1.5"
          fill="none"
          d="M52 16L29 55"
        />
        <path
          stroke="#dd4814"
          fill="none"
          d="M22.5 27.5h57M79 33.5H23.5M25.5 39.5h53M78.5 45.5h-52M27.5 51.5H71M70.5 21.5v30M64.5 21.5v31M58.5 21.5v32M52.5 21.5v32M46.5 21.5v33M40.5 21.5V55M34.5 21.5v34M28.5 21.5V52M76.5 21.5v29"
        />
      </svg>
      <h1 id="heading" class="item" tabindex="-1">Shopping List</h1>
    </header>
    <div class="container">
      <main>
        <form action="index.html" method="post" id="form">
          <input
            id="form_input"
            aria-label="Add a list item"
            type="text"
            required
          />
          <button type="submit" class="add_task">Add</button>
        </form>
        <ul id="list" class="list"></ul>
        <div
          role="status"
          aria-live="polite"
          id="sc_feedback"
          class="sc_feedback"
        >
          <!-- Area to be pronounceable by screen readers -->
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
